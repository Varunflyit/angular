<div class="drawer-container">
    <div class="flex items-center justify-between border-b-2 bg-white p-[24px]">
        <h1 class="text-2xl mb-0 font-bold">Edit Columns</h1>
        <div class="">
            <button mat-stroked-button class="mr-[10px]" (click)="close(false)">Cancel</button>
            <button mat-flat-button color="primary" (click)="save()">Save</button>
        </div>
    </div>

    <div class="drawer-content p-[24px]">
        <eco-attribute-selector [(selectedAttributes)]="selectedAttributes" [leftTitle]="'Available attributes'"
            [attributeGroups]="attributesGroups" [non_dragable_codes]="non_dragable_codes"
            [non_closable_codes]="non_dragable_codes" #attributeSelector>
        </eco-attribute-selector>
    </div>
</div>
